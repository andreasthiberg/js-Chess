<!doctype html>
<html>
<head>
    <title>Javascript Chess</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div class="page-title"><h1>Javascript Chess</h1></div>
    <div class="chess-grid">
        <div class="white-pieces-captured pieces-captured"></div>
        <div class="black-pieces-captured pieces-captured"></div>
        <div class="indicators">
            <div class="result-indicator"></div>
        </div>
        <div class="board-container">
            <div class="chessboard"></div>
        </div>
        <div class="option-div">
            <button class="timer-option no-limit selected-timer-option">No time limit</button>
            <button class="timer-option three-minutes">3 minutes</button>
            <button class="timer-option five-minutes">5 minutes</button>
            <button class="timer-option ten-minutes">10 minutes</button>
            <button class="timer-button">Start game</button>
        </div>
        <div class="right-div">
            <div class="timer black-timer">
                <div class="black-timer-minutes timer-number">00</div>
                <div class="timer-colon">:</div>
                <div class="black-timer-seconds timer-number">00</div>
            </div>
            <div class="promotion-div white-promotion-div">
                <div class="promotion-option" id="promote-WQueen">q</div>
                <div class="promotion-option" id="promote-WRook">r</div>
                <div class="promotion-option" id="promote-WBishop">b</div>
                <div class="promotion-option" id="promote-WKnight">h</div>
            </div>
            <div class="promotion-div black-promotion-div">
                <div class="promotion-option" id="promote-BQueen">w</div>
                <div class="promotion-option" id="promote-BRook">t</div>
                <div class="promotion-option" id="promote-BBishop">n</div>
                <div class="promotion-option" id="promote-BKnight">j</div>
            </div>
            <div class="timer white-timer">
                <div class="white-timer-minutes timer-number">00</div>
                <div class="timer-colon">:</div>
                <div class="white-timer-seconds timer-number">00</div>
            </div>
        </div>
    </div>
    
</body>
<script type="module" src="js/main.js"></script>
</html>
